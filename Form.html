<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Форма заполнения</title>
	</head>
		<body>
			<main>
				<h1>Отправка заявки на конференцию</h1>
					<h2>Основные данные</h2>
						<form>
							<h3><label for="firstname"><b>*Фамилия, имя, отчество</b></label></h3>
							<input name="firstname" type="text" id="firstname" size="60" >
						 	<h3><label for="date"><b>День рождения</b></label></h3>
							<input type="date" id="date" name="дд.мм.гггг" size="30">
							<h3><b>Пол:</b></h3>
							<input type="radio" name="Пол">&nbsp;мужской
							<input type="radio" name="Пол">&nbsp;женский
						</form>	
					<h2>Данные для создания личного кабинета</h2>
						<form>	
							<h3><label for="email"><b>*Адрес электронной почты</b></label></h3>
							<input name="email" type="email" id="email" size="60" >
							<h3><label for="password"><b>*Пароль для создания личного кабинета</b></label></h3>
							<input type="password" id="password" name="password" size="60">
							<h3><label for="password"><b>*Подтверждение пароля</b></label></h3>
						    <input type="password" id="password" name="new password" size="60">
						</form> 
					<h2>Материалы конференции</h2>
						<form>
							<h3><label for="text"><b>*Тема доклада</b></label></h3>
						    <input type="text" name="form" id="text" size="60">
							<h3><b>*Тезисы доклада (не более 1000 символов):</b></h3>
							<textarea cols="50" rows="12"></textarea>
							<h3><b>Файл презентации</b></h3>
							<input type="file" name="name">
						</form>	
					<h2>Дополнительные опции</h2>		
   				<form>
   					<p><input type="checkbox" id="check1"><label for="check1">Проживание в отеле</label><br>
   					<input type="checkbox" checked id="check2"><label for="check2">Завтрак</label><br>
   					<input type="checkbox" id="check3"><label for="check3">Обед</label><br>
   					<input type="checkbox" id="check4"><label for="check4">Ужин</label></p>	<hr>
   					<input type="submit" name="send" value="Отправить"><hr>
   					<small>*Поля, отмеченные звездочкой, являются обязательными</small>
				</form>
			</main>
		</body>
